services:
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - ./services/redis:/data

  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./services/minio:/data

  qdrant:
    image: qdrant/qdrant:${QDRANT_VERSION}
    container_name: qdrant
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./services/qdrant:/qdrant/storage

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    platform: linux/amd64
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    networks:
      - wata-network
    volumes:
      - ./services/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./services/postgres:/var/lib/postgresql/data

  maildev:
    build:
      context: .
      dockerfile: maildev.Dockerfile
    ports:
      - "${MAIL_CLIENT_PORT}:1080"
      - "${MAIL_PORT}:1025"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  casdoor:
    image: casbin/casdoor:latest
    container_name: casdoor
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8030:8000"
    environment:
      drivername: mysql
      datasource: "${MYSQL_USER}:${MYSQL_PASSWORD}@tcp(mysql:3306)/${MYSQL_DATABASE}?parseTime=true&loc=Local"
      dbname: ${MYSQL_DATABASE}

      CASDOOR_DRIVER_NAME: mysql
      CASDOOR_DATA_SOURCE_NAME: "${MYSQL_USER}:${MYSQL_PASSWORD}@tcp(mysql:3306)/${MYSQL_DATABASE}?parseTime=true&loc=Local"
      CASDOOR_REDIS_ADDR: redis:6379
      CASDOOR_REDIS_PASSWORD: ${REDIS_PASSWORD}
      CASDOOR_STORAGE_TYPE: minio
      CASDOOR_ENDPOINT: http://minio:9000
      CASDOOR_BUCKET: casdoor
      CASDOOR_ACCESS_KEY: ${MINIO_ROOT_USER}
      CASDOOR_ACCESS_SECRET: ${MINIO_ROOT_PASSWORD}
    networks:
      - wata-network
    volumes:
      - ./services/casdoor:/casdoor
      - ./conf:/conf:ro

networks:
  wata-network:
    external: true
