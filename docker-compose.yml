services:
  frontend:
    build:
      context: .                  # ‚Üê whole monorepo
      dockerfile: apps/web/Dockerfile
    container_name: wataomi-frontend
    ports:
      - "${FRONTEND_PORT:-3003}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
    env_file:
      - apps/web/.env.local
    networks:
      - wataomi-network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/.next
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: wataomi-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - apps/backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-wataomi}:${POSTGRES_PASSWORD:-wataomi}@postgres:5432/${POSTGRES_DB:-wataomi}
      - REDIS_URL=redis://redis:6379/0
      - CASDOOR_ENDPOINT=http://host.docker.internal:8030
    networks:
      - wataomi-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wataomi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wataomi}
      POSTGRES_DB: ${POSTGRES_DB:-wataomi}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wataomi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wataomi}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    networks:
      - wataomi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  wataomi-network:

volumes:
  postgres_data: