version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wataomi-postgres
    environment:
      POSTGRES_USER: wataomi
      POSTGRES_PASSWORD: wataomi
      POSTGRES_DB: wataomi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wataomi-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wataomi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wataomi-network

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: wataomi-n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=wataomi
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - wataomi-network

  # FastAPI Backend
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: wataomi-backend
    environment:
      - DATABASE_URL=postgresql://wataomi:wataomi@postgres:5432/wataomi
      - REDIS_URL=redis://redis:6379/0
      - N8N_URL=http://n8n:5678
      - SECRET_KEY=your-secret-key-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - n8n
    networks:
      - wataomi-network

  # Next.js Frontend
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: wataomi-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - wataomi-network

volumes:
  postgres_data:
  redis_data:
  n8n_data:

networks:
  wataomi-network:
    driver: bridge
